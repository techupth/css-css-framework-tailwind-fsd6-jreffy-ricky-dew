<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex flex-col items-center size-full">
    <form class="bg-white text-xl flex flex-col border rounded-xl px-10 py-4 gap-2">
      <p class="text-zinc-600 text-xl py-2">Login to Website</p>
      <div class="grid grid-flow-col justify-stretch items-center gap-12">
        <span class="text-base">Email</span> <input type="email" class=" border border-zinc-600 rounded-xl p-2 h-8 hover:border-violet-300 focus:outline-none focus:border-violet-500" />
      </div>
      <div class="grid grid-flow-col justify-stretch items-center gap-5">
        <span class="text-base">Password</span>
        <input type="password" class=" border border-zinc-600 rounded-xl p-2 h-8 hover:border-violet-300 focus:outline-none focus:border-violet-500" />
      </div>
      <div class="grid grid-flow-col justify-stretch gap-4 py-2">
        <button
          class="h-[36px] border rounded-full bg-violet-500 text-white text-base font-medium hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300 focus:bg-violet-600 active:ring-violet-300 active:bg-violet-600"
        >
          Sign in
        </button>
        <button
          class="h-[36px] border rounded-full text-violet-500 bg-white text-base font-medium border-white hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300 focus:text-violet-600 active:ring-violet-300 active:text-violet-600"
        >
          Sign Up
        </button>
      </div>
    </form>
  </body>
</html>
