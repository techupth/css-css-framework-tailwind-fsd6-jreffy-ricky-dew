<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xs ">
      <h1 class="text-zinc-600 text-xl pb-4">Login To Website</h1>
      <form action="#" class="rounded-xl " >
        <div class="grid grid-flow-col gap-8 items-center justify-stretch pb-2">
          <label for="email" class="w-1/4 ">Email</label>
          <input type="email" id="email" name="email" class="border rounded-md border-zinc-600 p-2 hover:border-violet-300 focus:outline-none focus:border-violet-500 " />
        </div>
        <div class="grid grid-flow-col gap-1 items-center justify-stretch pb-5">
          <label for="password" class="w-1/4 ">Password</label>
          <input type="password" id="password" name="password" class="border rounded-md border-zinc-600 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300">
        </div>
        <div class="flex space-x-4">
          <button class="flex-1  p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300 ">Sign in</button>
          <button class="flex-1  p-2 rounded-full bg-white text-violet-500  hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300 focus:text-violet-600">Sign up</button>
  
        </div>

      </form>
    </div>
  </body>
</html>
